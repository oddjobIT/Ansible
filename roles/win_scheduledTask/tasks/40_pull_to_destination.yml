---
- name: Ensure import directory exists
  ansible.windows.win_file:
    path: "{{ import_dir }}"
    state: directory

- name: Copy XML exports to target
  ansible.windows.win_copy:
    src: "{{ controller_dir }}/{{ item | regex_replace('[\\\\/]', '_') }}.xml"
    dest: "{{ import_dir }}/{{ item | regex_replace('[\\\\/]', '_') }}.xml"
  loop: "{{ task_names }}"